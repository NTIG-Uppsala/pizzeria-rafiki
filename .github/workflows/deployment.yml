
name: Site deployment
  
on: 
    push: 
        branches: ['*']
    pull_request:
        branches: ['*']

jobs:
    validate_code:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2
            - name: âœ” HTML5 Validator
              uses: linus-jansson/html5validator-action@v7.1.1
              with:
                root: src/
                css: true
    run_tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2
            - name: setup-python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10' 
            - name: install dependencies
              run: |
                python -m pip install -r tests_requirements.txt
                sudo apt-get install -y chromium-browser
            - name: start live server
              run: |
                cd src/
                python -m http.server &
            - name: Run Tests scripts
              run: python src/tests/test_website.py
    deploy:
        permissions:
          contents: write
        needs: [ validate_code, run_tests ]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2
            - name: Deploy website ðŸš€
              uses: linus-jansson/github-pages-deploy-action@v4
              with:
                folder: src # The folder the action should deploy.