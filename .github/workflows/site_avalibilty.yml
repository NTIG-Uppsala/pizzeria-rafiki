
name: Checks if website is online on web
  
on: 
    push: 
        branches: ['*']
    pull_request:
        branches: ['*']

jobs:
    build_test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2
            - name: setup-python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10' 
            - name: install dependencies
              run: |
                python -m pip install -r tests_requirements.txt
                apt-get install -y chromium-browser
            - name: Run Test avalibility script
              run: python src/tests/test_avalability.py